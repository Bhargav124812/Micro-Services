spring:
  application:
    name: api-gateway

  #api gateway config
  cloud:
    gateway:
      routes:
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/v1/orders/**
          filters:
            - StripPrefix=2
            - RedirectTo=302, http://codingshuttle.com
        - id: inventory-service
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/api/v1/inventory/**
          filters:
            - StripPrefix=2
            - AddRequestHeader=X-Custom-Header, Bhargav
        - id: inventory-service-direct
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/inventory/**
          filters:
            - PrefixPath=/api/v1
            - StripPrefix=2
            - RedirectTo=302, http://codingshuttle.com
            - AddRequestHeader=X-Custom-Header, Bhargav
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
